<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="title">TIC TAC TOE</h1>
        <div class="gameboard">
            <div class="cell" index="00">
                <div class="text"></div>
            </div>
            <div class="cell" index="01">
                <div class="text"></div>
            </div>
            <div class="cell" index="02">
                <div class="text"></div>
            </div>
            <div class="cell" index="10">
                <div class="text"></div>
            </div>
            <div class="cell" index="11">
                <div class="text"></div>
            </div>
            <div class="cell" index="12">
                <div class="text"></div>
            </div>
            <div class="cell" index="20">
                <div class="text"></div>
            </div>
            <div class="cell" index="21">
                <div class="text"></div>
            </div>
            <div class="cell" index="22">
                <div class="text"></div>
            </div>
        </div>
        <div class="win-text">
            <h2 class="text">turn:</h2>
        </div>
    </div>
</body>
</html>
