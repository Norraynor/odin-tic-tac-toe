    <script src="scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

            </div>

                <div class="text"></div>
            </div>
            <div class="cell">
                <div class="text"></div>
            </div>
            <div class="cell">
                <div class="text"></div>
            </div>
            <div class="cell">
                <div class="text"></div>
            </div>
            <div class="cell">
                <div class="text"></div>
            </div>
            <div class="cell">
                <div class="text"></div>
            </div>
        </div>
    </div>
</body>
</html>
